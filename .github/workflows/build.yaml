name: Build and Deploy
on:
  push:
    branches: [main]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: build ${{ matrix.services.appName }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        services:
          [
            {
              "repositoryName": "producer",
              "directory": "./Sample.Producer",
              "appName": "producer-containerapp",
              "rgName": "azure-container-app-test",
              "zeroDowntime": true,
            },
            {
              "repositoryName": "consumer",
              "directory": "./Sample.Consumer",
              "appName": "consumer-containerapp",
              "rgName": "azure-container-app-test",
              "zeroDowntime": false,
            },
          ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log into acr registry
        if: github.event_name != 'pull_request'
        run: |
          az acr login -n ${{ secrets.ACR_REGISTRY }}

      - name: Output image tag
        id: image-tag
        run: echo "::set-output name=tag::${{ secrets.ACR_REGISTRY }}/${{ matrix.services.repositoryName }}:${{ github.run_id }}"

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.image-tag.outputs.tag }},${{ secrets.ACR_REGISTRY }}/${{ matrix.services.repositoryName }}:latest
          file: ${{ matrix.services.directory }}/Dockerfile

      - name: Deploy azure container app with downtime
        if: github.event_name != 'pull_request' && matrix.services.zeroDowntime == false
        run: |
          echo "Installing containerapp extension"
          az extension add --name containerapp --upgrade
          echo "Create new revision"
          az containerapp update -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} -i ${{ steps.image-tag.outputs.tag }}

      - name: Deploy azure container app without downtime
        if: github.event_name != 'pull_request' && matrix.services.zeroDowntime == true
        run: |
          echo "Installing containerapp extension"
          az extension add --name containerapp --upgrade &> /dev/null
          echo "Get current active revision name"
          current_revision=$(az containerapp revision list -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} --query "[?properties.active==\`true\`].[name]" -o tsv)
          echo "Set multiple revision mode"
          az containerapp revision set-mode -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} --mode multiple &> /dev/null
          echo "Redirect traffic to active revision"
          az containerapp ingress traffic set -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} --revision-weight $current_revision=100 &> /dev/null
          echo "Create new revision"
          az containerapp update -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} -i ${{ steps.image-tag.outputs.tag }} &> /dev/null

          new_revision_name=$(az containerapp revision list -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} --query 'reverse(sort_by([].{Revision:name,Replicas:properties.replicas,Active:properties.active,Created:properties.createdTime,FQDN:properties.fqdn}[?Active!=`false`], &Created))| [0].Revision' -o tsv)
          echo "new revision is named $new_revision_name"

          new_revision_fqdn=$(az containerapp revision show -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} --revision $new_revision_name --query "properties.fqdn" -o tsv)
          echo "new revision fqdn is $new_revision_fqdn"
          sleep 10

          echo "call health endpoint to check if new revision is ready"
          health_response_status=$(curl --write-out "%{http_code}\n" -f -s https://$new_revision_fqdn/healthz --output backend.txt)
          echo "backend responded with $health_response_status"

          echo "Redirect traffic to new revision"	
          az containerapp ingress traffic set -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} --revision-weight $new_revision_name=100 $current_revision=0 &> /dev/null
          echo "Set single revision mode"
          az containerapp revision set-mode -n ${{ matrix.services.appName }} -g ${{ matrix.services.rgName }} --mode single &> /dev/null
